{% extends 'base.html' %}
{% load static %}
{% block title %}Place{% endblock title %}

{% block main-content %}
  <div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                  {% for val in title %}
                        <a href="{% url 'place-title' val.title %}" class="list-group-item list-group-item-action" aria-current="true">
                        {{val.title}} </a>
                  {% endfor %}
            </div>
        </div>
 <div class="col-sm-9">
            <div class="row">
                {% for pl in place %}
                    <div class="col text-center mb-4">
                    <a href="{% url 'place-detail' pl.id %}" class="btn">
                      <div>
                        <img src="{{pl.image.url}}"  width="300px" height="200px" alt=""/>
                        <div class="fw-bold">{{pl.title}}</div>
                        <div class="fw-bold text-danger">Rs.{{pl.offerprice}}/-
                            <small class="fw-light text-decoration-line-through">{{pl.price}}</small>
                        </div>
                        </div>
                        </a>
                        </div>

                {% endfor %}
            </div></div></div></div>

   {% endblock main-content %}
